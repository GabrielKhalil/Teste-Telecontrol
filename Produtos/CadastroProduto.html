<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  
</head>

<body>
    <div class="container mt-4">

        <form action="CadastroProduto.php" method="post" class="card">
            <h1 class="text-center">Cadastro de Produtos</h1>
            <div class="mb-3">
                <label class="form-label">Descrição: </label>
                <input placeholder="Informe a descrição do produto" type="text" class="form-control" id="descricao" name="descricao" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Código: </label>
                <input placeholder="Informe o código do produto" type="text" class="form-control" id="codigo" name="codigo" required maxlength="11" oninput="this.value=this.value.replace(/[^\d]/g,'')">
            </div>

            <div class="mb-3">
                <label class="form-label">Status: </label>
                <select name="status" required class="form-select" aria-label="Informe o status do produto">
                    <option value="" selected disabled>Selecione...</option>
                    <option value="A">Ativo</option>
                    <option value="E">Excluído</option>
                    <option value="I">Inativo</option>
                </select>
                
            </div>

            <div class="mb-3">
                <label class="form-label">Tempo de Garantia: </label>
                <input placeholder="Informe o tempo de garantia do produto" type="text" class="form-control" id="tempo_garantia" name="tempo_garantia" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
