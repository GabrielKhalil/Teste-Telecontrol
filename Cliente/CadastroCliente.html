<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <style>
            body {
                background-color: #e9ecef;
                font-family: 'Roboto', sans-serif;
            }
            .card {
                border: none;
                border-radius: 15px;
                padding: 30px;
                background-color: #fff;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            h1 {
                font-size: 2.5rem;
                font-weight: 700;
                color: #495057;
                margin-bottom: 40px;
            }
            .form-label {
                color: #495057;
                font-weight: bold;
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <div class="container mt-4">
            <form id="formCliente" action="CadastroCliente.php" method="post" class="card">
                <h1 class="text-center">Cadastro de Clientes</h1>

                <div>
                    <label class="form-label">CPF: </label>
                    <input placeholder="Informe o CPF do cliente" type="text" class="form-control" id="cpf" name="cpf" maxlength="11" oninput="this.value=this.value.replace(/[^\d]/g,'')">
                </div>

                <div>
                    <label class="form-label">Nome: </label>
                    <input placeholder="Informe o nome do cliente" type="text" class="form-control" id="nome" name="nome">
                </div>

                <div>
                    <label class="form-label">Endereço: </label>
                    <input placeholder="Informe o endereço do cliente" type="text" class="form-control" id="endereco" name="endereco">
                </div>
                
                <button type="button" class="btn btn-primary" onclick="validarFormulario()">Cadastrar Cliente</button>
            </form>

            <div id="toastContainer" class="position-fixed top-0 end-0 p-3">
                <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
                    <div class="d-flex">
                        <div class="toast-body" id="toastMessage"></div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <script>

            function showToast(message) {
                const toastMessage = document.getElementById('toastMessage');
                const toast = document.getElementById('toast');

                toastMessage.textContent = message;
                const bootstrapToast = new bootstrap.Toast(toast);
                bootstrapToast.show();

                toast.style.display = 'block';
            }

            function verificaCamposNulos(nome, cpf, endereco) {
                if (nome.trim() === '' || cpf.trim() === '' || endereco.trim() === '') {
                    showToast('Todos os campos devem ser preenchidos! Tente novamente.');
                    return false;
                }
                return true;
            }

            function verificaCPF(cpf) {
                cpf = cpf.replace(/[^\d]/g, '');

                if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                    return false;
                }

                let soma = 0;
                for (let i = 0; i < 9; i++) {
                    soma += parseInt(cpf.charAt(i)) * (10 - i);
                }
                let primeiroDigito = (soma * 10) % 11;
                if (primeiroDigito === 10) primeiroDigito = 0;

                soma = 0;
                for (let i = 0; i < 10; i++) {
                    soma += parseInt(cpf.charAt(i)) * (11 - i);
                }
                let segundoDigito = (soma * 10) % 11;
                if (segundoDigito === 10) segundoDigito = 0;

                return primeiroDigito === parseInt(cpf.charAt(9)) && segundoDigito === parseInt(cpf.charAt(10));
            }

            function validarFormulario() {
                const cpf = document.getElementById('cpf').value;
                const nome = document.getElementById('nome').value;
                const endereco = document.getElementById('endereco').value;

                // if (!verificaCPF(cpf)) {
                //     showToast('O CPF informado não é válido! Tente novamente.');
                //     return false;
                // }

                if (!verificaCamposNulos(nome, cpf, endereco)) {
                    return false;
                }

                document.getElementById('formCliente').submit();
            }
        
        </script>
    </body>
</html>
