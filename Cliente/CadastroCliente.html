<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  
</head>

<body>
    <div class="container mt-4">

        <form action="CadastroCliente.php" method="post" class="card">
            <h1 class="text-center">Cadastro de Clientes</h1>
            <div class="mb-3">
                <label class="form-label">Nome: </label>
                <input placeholder="Informe o nome do cliente" type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CPF: </label>
                <input placeholder="Informe o cpf do cliente" type="text" class="form-control" id="cpf" name="cpf" required maxlength="11" oninput="this.value=this.value.replace(/[^\d]/g,'')">
            </div>

            <div class="mb-3">
                <label class="form-label">Endereço: </label>
                <input placeholder="Informe o endereço do cliente" type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
